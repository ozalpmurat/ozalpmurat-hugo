baseurl = "https://ozalpmurat.github.io" # Controls base URL
languageCode = "tr-TR" # Controls html lang attribute
title = "Murat Özalp" # Homepage title and page title suffix
paginate = 5 # Number of posts to show before paginating
theme = "after-dark" # Uncomment to use as default theme

enableRobotsTXT = true # Suggested, enable robots.txt file
#googleAnalytics = "" # Optional, add tracking Id for analytics
disqusShortname = "ozalpmurat" # Optional, add Disqus shortname for comments
SectionPagesMenu = "main" # Enable menu system for lazy bloggers
footnoteReturnLinkContents = "↩" # Provides a nicer footnote return link

[params]
  description = "" # Suggested, controls default description meta
  author = "Murat Özalp" # Optional, controls author name display on posts
  hide_author = false # Optional, set true to hide author name on posts
  show_menu = true # Optional, set true to enable section menu
  powered_by = true # Optional, set false to disable credits
  images = [
  "https://source.unsplash.com/-09QE4q0ezw/2000x1322" # Default OpenGraph image for site
]

[menu]
  [[menu.main]]
    name = "Home"
    weight = 1
    identifier = "home"
    url = "/"
  [[menu.main]]
    name = "Posts"
    weight = 2
    identifier = "post"
    url = "/post/"
